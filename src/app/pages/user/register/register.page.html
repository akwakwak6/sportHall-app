<app-header [showLoginBtn]="false" ></app-header>

<ion-content>
  <form [formGroup]="registerForm" (submit)="handleSubmitAction()" class="form-center">
    <ion-item>
      <ion-label position="floating">Nom</ion-label>
      <ion-input formControlName="name" ></ion-input>
      <small *ngIf="isSubmitted && formControls.name.errors">trop court</small>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Mail</ion-label>
      <ion-input formControlName="mail" ></ion-input>
      <small *ngIf="isSubmitted && formControls.mail.errors">doit avoir un mail</small>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input formControlName="password" ></ion-input>
      <small *ngIf="isSubmitted && formControls.password.errors">doit avoir un mdp</small>
    </ion-item>
    <ion-button type="submit" shape="block" class="ion-margin">OK</ion-button>
  </form>
</ion-content>
