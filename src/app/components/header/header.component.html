<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/']">
        <ion-icon name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">My booking</ion-title>
    <ion-buttons slot="end">

      <ion-button *ngIf="!user ; else connected" [routerLink]="['/user/login']">
        <ion-icon *ngIf="showLoginBtn" name="log-in-outline"></ion-icon>
      </ion-button>
      <ng-template #connected>
        Hello {{user.name}} |
        <ion-button *ngFor="let role of user.Roles" [routerLink]="['/user/roles/'+role.name]"> {{role.name}} </ion-button>

        <ion-button (click)="disconnect()">
          <ion-icon name="log-out-outline"></ion-icon>
        </ion-button>

      </ng-template>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
